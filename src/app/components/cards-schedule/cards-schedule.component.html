<p-card header="{{ item.place }}" subheader="{{ item.date }}">
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="https://adtesportsacademy.com/wp-content/uploads/2022/08/barcelonaaerial.jpg"
    />
  </ng-template>
  <p><strong>Circuit:</strong> {{ item.circuit }}</p>
  <ng-template pTemplate="footer"> </ng-template>
</p-card>
